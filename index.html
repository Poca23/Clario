<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clario - Gestionnaire de T√¢ches</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
    <div class="container">
        <header style="padding: var(--space-xl) 0;">
            <div class="theme-toggle">
                <button id="theme-toggle-btn" class="btn-theme">
                <span class="theme-icon">üåô</span>
                </button>
            </div>
            <h1>üéØ Clario</h1>
            <p style="color: var(--text-secondary);">Votre Gestionnaire de t√¢ches √† la fois moderne et efficace !</p>
        </header>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-bar__fill" style="width: 0%"></div>
        </div>
        <div class="progress-stats">
            <span>0 sur 0 t√¢ches termin√©es</span>
            <span class="progress-percentage">0%</span>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="filter-bar__row">
                <div class="input-group filter-bar__search">
                    <input type="text" placeholder="Rechercher une t√¢che... (Ctrl+F)">
                </div>
                <div class="input-group filter-bar__select">
                    <label for="task-filter" class="visually-hidden">Filtrer les t√¢ches</label>
                    <select id="task-filter" title="Filtrer les t√¢ches">
                        <option>Toutes les t√¢ches</option>
                        <option>En cours</option>
                        <option>Termin√©es</option>
                    </select>
                </div>
                <button class="btn btn-primary" title="Ajouter une t√¢che (Ctrl+N)">+ Ajouter</button>
            </div>
        </div>

        <!-- Tasks Container -->
        <div class="tasks-container">
            <!-- Les t√¢ches seront g√©n√©r√©es dynamiquement -->
        </div>

        <!-- Modal -->
        <div class="modal" style="display: none;">
            <div class="modal__content">
                <div class="modal__header">
                    <h2>Ajouter une t√¢che</h2>
                    <button class="modal__close" type="button">√ó</button>
                </div>
                <form>
                    <div class="input-group">
                        <label for="task-title">Titre de la t√¢che *</label>
                        <input type="text" id="task-title" placeholder="Entrez le titre..." required>
                    </div>
                    <div class="input-group">
                        <label for="task-priority">Priorit√©</label>
                        <select id="task-priority">
                            <option value="low">Basse</option>
                            <option value="medium" selected>Moyenne</option>
                            <option value="high">Haute</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" rows="3" placeholder="Description optionnelle..."></textarea>
                    </div>
                    <div style="display: flex; gap: var(--space-md); justify-content: flex-end;">
                        <button type="button" class="btn btn-secondary" onclick="uiManager.hideModal()">Annuler</button>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- CSS pour les notifications -->
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: var(--space-md);
            border-radius: var(--radius);
            color: white;
            font-weight: 500;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        .notification--success { background: var(--success); }
        .notification--error { background: var(--danger); }
        .notification--info { background: var(--primary); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .task-card--completed {
            opacity: 0.7;
        }

        .task-card__title--completed {
            text-decoration: line-through;
        }

        .task-card__description {
            margin-top: var(--space-sm);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>

    <!-- Load App -->
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
