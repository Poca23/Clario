<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clario - Gestionnaire de t√¢ches moderne et minimaliste">

    <!-- PWA -->
    <link rel="manifest" href="/public/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Favicon -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Clario">

    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">

    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="/public/favicons/icon-192x192.png">
    <link rel="apple-touch-startup-image" href="/public/favicons/icon-512x512.png">

    <title>Clario V2 - Task Manager</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/theme.css">
    <link rel="stylesheet" href="/src/styles/components.css">

    <!-- Ajouter dans <head> de index.html -->
    <meta name="description"
        content="Clario - Gestionnaire de t√¢ches moderne, minimaliste et offline-first avec sync Firebase">
    <meta name="keywords" content="todo, task manager, GTD, offline, PWA">
    <link rel="canonical" href="https://clario-cnd.netlify.app/">

    <!-- Open Graph pour partages sociaux -->
    <meta property="og:title" content="Clario - Task Manager">
    <meta property="og:description" content="Gestionnaire de t√¢ches moderne et minimaliste">
    <meta property="og:url" content="https://clario-cnd.netlify.app/">
    <meta property="og:type" content="website">


</head>

<body>
    <!-- üéØ Header -->
    <header class="app-header">
        <h1 class="logo">Clario</h1>
        <div class="header-actions">
            <!-- Bouton Synchronisation -->
            <button id="sync-btn" class="icon-btn" aria-label="Synchroniser">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z" />
                </svg>
            </button>

            <!-- Bouton Th√®me -->
            <button id="theme-btn" class="icon-btn" aria-label="Changer th√®me">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- üéØ Main -->
    <main class="app-main">
        <!-- Barre de filtres -->
        <section class="filter-bar">
            <input type="search" id="search-input" placeholder="Rechercher une t√¢che..." aria-label="Rechercher">
            <div class="filter-chips" role="group" aria-label="Filtres de t√¢ches">
                <button data-filter="all" class="chip active">Toutes</button>
                <button data-filter="pending" class="chip">En cours</button>
                <button data-filter="completed" class="chip">Termin√©es</button>
            </div>
        </section>

        <!-- Liste des t√¢ches -->
        <section id="tasks-container" class="tasks-grid" role="list" aria-label="Liste des t√¢ches">
            <!-- Cards g√©n√©r√©es dynamiquement par TaskCard.js -->
        </section>

        <!-- Floating Action Button -->
        <button id="add-task-btn" class="fab" aria-label="Ajouter une t√¢che">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
        </button>
    </main>

    <!-- Modal Formulaire -->
    <dialog id="task-modal" class="modal" aria-labelledby="modal-title">
        <form id="task-form" class="task-form">
            <h2 id="modal-title">Nouvelle t√¢che</h2>

            <!-- Titre -->
            <div class="form-group">
                <label for="task-title" class="sr-only">Titre de la t√¢che</label>
                <input type="text" id="task-title" name="title" placeholder="Titre de la t√¢che" required maxlength="100"
                    autocomplete="off">
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="task-description" class="sr-only">Description</label>
                <textarea id="task-description" name="description" placeholder="Description (optionnelle)" rows="4"
                    maxlength="500"></textarea>
            </div>

            <!-- Priorit√© -->
            <div class="form-group">
                <label for="task-priority" class="sr-only">Priorit√©</label>
                <select id="task-priority" name="priority">
                    <option value="low">üü¢ Priorit√© basse</option>
                    <option value="medium" selected>üü° Priorit√© moyenne</option>
                    <option value="high">üî¥ Priorit√© haute</option>
                </select>
            </div>

            <!-- Date d'√©ch√©ance -->
            <div class="form-group">
                <label for="task-dueDate" class="sr-only">Date d'√©ch√©ance</label>
                <input type="date" id="task-dueDate" name="dueDate" min="">
            </div>

            <!-- Actions -->
            <div class="form-actions">
                <button type="button" class="btn-secondary" id="cancel-btn">
                    Annuler
                </button>
                <button type="submit" class="btn-primary">
                    Enregistrer
                </button>
            </div>
        </form>
    </dialog>


    <!-- Script pour date minimum -->
    <script>
        // D√©finir la date minimum √† aujourd'hui
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('task-dueDate');
            const today = new Date().toISOString().split('T')[0];
            dateInput.setAttribute('min', today);
        });
    </script>

    <!-- Scripts (type="module" pour ES6 imports) -->
    <script type="module" src="/src/app.js"></script>
</body>

</html>
